<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/main.js"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>Hello, world!</title>
</head>

<body>

	<button class="button" data-toggle="modal" data-target="#my-modal">
		<svg class="buttom__svg">
			<rect class="button__rect"></rect>
		</svg>
		Жду звонка 
	</button>
	<div class="modal fade" tabindex="-1" role="dialog" id="my-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Заказ звонка!</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body">
						<div class="form-group">
								<label for="exampleInputTelephone1">Ваш телефон</label>
								<input type="text" class="form-control input-telephone" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="+(380) 99 999 999 9">
								<!--<small id="emailHelp" class="form-text text-muted">+(380) 99 999 999 9</small>-->
								<label for="exampleInputName1">Ваше имя</label>
								<input type="text" class="form-control input-name" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Иван Иванов">
								<!--<small id="nameHelp" class="form-text text-muted">Иван Иванов</small>-->
							  </div>
				</div>
				<div class="modal-footer">
					
					<button type="button" class="btn btn-primary" id="myBtn">Жду звонка</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
