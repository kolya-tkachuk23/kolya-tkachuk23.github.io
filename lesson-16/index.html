<!DOCTYPE html>
<html lang="ru">

  <title>Автоматизированная штукатурка стен</title>
  <!-- Bootstrap -->
  <link href="CSS/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">

<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<body>
  <main class="main">
    <div class="container">
      <div class="header">

        <div class="logo">
          <div class="row">
            <div class="col-md-3">
              <img src="img/logo.png" alt="Автоматизированная штукатурка стен">
            </div>
            <div class="col-md-2 col-md-offset-4">
              <div class="phone-block">
                <a class="phone-link" href="#">+7 495 771 05 85</a>
              </div>
            </div>
            <div class="col-md-3">
              <div class="wrap">
                <div class="wrap-block">
                  <butto class="button header-btn">
                    Получить консультацыю
                  </butto>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="row">
          <div class="col-md-6">
            <div class="main-title">
              <h1>Автоматизированная штукатурка стен</h1>
              <p class="main-subtitle">Идеально ровные стены <br>в кротчайшые сроки</p>
              <span>Стоимость робот от <br><strong>300</strong> руб/м<sup>2</sup></span>
              <strong class="main-trigger">оплата по факту</strong>
            </div>
          </div>

          <div class="col-md-4 col-md-offset-2">
            <div class="main-form">
              <h2 class="main-form-header">Для точной расчета стоимости<br><strong>закажыте выезд замерщика</strong>
              </h2>
              <form action="#">
                <label for="#">Ваше имя</label>
                <input class="main-form-input" type="text">
                <label for="#">Номер телефона</label>
                <input class="main-form-input" type="text">
                <button class="main-form-btn button" type="submit">Оставьте заявку</button>
                <small>Подарок в день обращения</small>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>










  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
